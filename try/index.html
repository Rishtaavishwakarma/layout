<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hover Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      perspective: 1000px; /* Creates 3D space */
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #3498db;
      transform-style: preserve-3d; /* Ensures child elements stay in 3D */
      transition: transform 0.6s;
    }

    .box:hover {
      transform: rotateX(180deg) rotateY(180deg); /* 3D rotation on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
